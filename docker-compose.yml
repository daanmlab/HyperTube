version: '3.9'
services:
  api:
    build: ./backend
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
      - redis
  web:
    build: ./frontend
    ports:
      - "5173:5173"
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
  worker:
    build: ./worker
    env_file: .env
    volumes:
      - ./worker:/app
      - /app/node_modules
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
volumes:
  pgdata:
