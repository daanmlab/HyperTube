services:
  api:
    build: ./backend
    ports:
      - "3000:3000"
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      # Use host's DNS to bypass potential blocks
      - DNS_SERVERS=8.8.8.8,1.1.1.1
    volumes:
      - /app/node_modules
      - videos:/app/videos
    # Now handles transcoding in-process with child_process
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2G
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: sync
          path: ./backend/tsconfig.json
          target: /app/tsconfig.json
        - action: rebuild
          path: ./backend/package*.json
  web:
    build: ./frontend
    ports:
      - "5173:5173"
    env_file: .env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.mts:/app/vite.config.mts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    # Limit frontend resources to leave more CPU for worker
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/index.html
          target: /app/index.html
        - action: sync
          path: ./frontend/vite.config.ts
          target: /app/vite.config.ts
        - action: sync
          path: ./frontend/tsconfig.json
          target: /app/tsconfig.json
        - action: rebuild
          path: ./frontend/package*.json
  db:
    image: postgres:12-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
  aria2:
    image: p3terx/aria2-pro
    container_name: aria2
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - RPC_SECRET=superlongrandomtoken
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - IPV6_MODE=false
      - UPDATE_TRACKERS=true
      - CUSTOM_TRACKER_URL=
      - TZ=UTC
    ports:
      - "6800:6800"
      - "6888:6888"
      - "6888:6888/udp"
    volumes:
      - ./downloads:/downloads
      - ./torrent_downloads:/downloads/torrents
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
volumes:
  pgdata:
  videos:
